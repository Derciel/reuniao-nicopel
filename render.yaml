# .render.yaml
services:
  - type: web
    name: sala-reuniao-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:10000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agenda_reunioes_db
          property: connectionString